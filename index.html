  <script type="text/javascript" >
	function getMobileOperatingSystem() {
	var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    
    //if (/windows phone/i.test(userAgent)) {
    //    return "Windows Phone";
    //}

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
	}
	
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	
	
	var paramVal = getParameterByName('id');
	
	// IOS
	if(getMobileOperatingSystem() == "iOS"){
		//window.location = "nyfw://article?id="+paramVal;  //Local app launch
		
		// Check if redirect fails then redirect to app store
		document.write("IOS");
		
	}
	
	// Anroid
	else if(getMobileOperatingSystem() == "Android"){
		
		// Redirect to playstore
		document.write("Android");
		
	}
	
	// Other
	//if(getMobileOperatingSystem() != "Android" || getMobileOperatingSystem() == "iOS"){
	else{	
		// Redirect to landing page for anyother OS
		document.write("Unknown");
		
	}
	
	
  </script>
